spring.application.name=dinosaurpark

#MySQL
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/dinopark
spring.datasource.username:username
spring.datasource.password:password
spring.jpa.show-sql: true

#JPA
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format-sql=true

# App Properties
dinosaurpark.app.jwtCookieName= dinosaurpark
dinosaurpark.app.jwtSecret= SecretCodeForDinosaurpark
dinosaurpark.app.jwtExpirationMs= 86400000
#86400000 = 1 day
dinosaurpark.app.jwtRefreshCookieName = dinosaurpark-refresh
dinosaurpark.app.jwtRefreshExpirationMs = 86400000

#SMTP 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
